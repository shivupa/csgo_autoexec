bind f "use weapon_flashbang"
bind v "use weapon_smokegrenade"
bind "x" "use weapon_molotov; use weapon_incgrenade"
bind c "use weapon_hegrenade"
bind mouse4 "+voicerecord"
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind "mouse5" "+jumpthrow"
bind capslock "+lookatweapon;r_cleardecals"
alias +incvol "incrementvar volume 0 2 0.3;+speed;r_cleardecals"
alias -incvol "incrementvar volume 0 2 -0.3;-speed;r_cleardecals"
alias +cincvol "incrementvar volume 0 2 0.3;+duck;r_cleardecals"
alias -cincvol "incrementvar volume 0 2 -0.3;-duck;r_cleardecals"
bind SHIFT +incvol
bind ctrl +cincvol
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
